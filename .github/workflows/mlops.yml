            exit 1
          fi
          if [ -s client_secrets.json ]; then
            echo "client_secrets.json créé avec succès (size: $(stat -c %s client_secrets.json) bytes)"
          else
            echo "Erreur : client_secrets.json est vide ou n'a pas pu être créé"
            exit 1
          fi
        shell: bash

      - name: Verify config.yaml
        run: |
          echo "Current working directory during Verify config.yaml: $(pwd)"
          echo "Listing files before checking start_time.txt:"
          ls -la
          if [ ! -f start_time.txt ]; then
            echo "Erreur : start_time.txt n'existe pas"
            exit 1
          fi
          if [ ! -f Backend/config.yaml ]; then
            echo "Error: Backend/config.yaml not found"
            ls -R Backend/
            exit 1
          fi
          echo "Backend/config.yaml found"
          cat Backend/config.yaml
          echo "Extracting URLs with yq..."
          MLFLOW_URL=$(yq .mlflow.url Backend/config.yaml | tr -d '"')
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          PROMETHEUS_URL=$(yq .prometheus.url Backend/config.yaml | tr -d '"')
          echo "MLFLOW_URL extracted: $MLFLOW_URL"
          echo "PUSHGATEWAY_URL extracted: $PUSHGATEWAY_URL"
          echo "PROMETHEUS_URL extracted: $PROMETHEUS_URL"
          if [ -z "$MLFLOW_URL" ]; then
            echo "Erreur : mlflow.url non défini dans config.yaml"
            exit 1
          fi
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : pushgateway.url non défini dans config.yaml"
            exit 1
          fi
          if [ -z "$PROMETHEUS_URL" ]; then
            echo "Erreur : prometheus.url non défini dans config.yaml"
            exit 1
          fi
          echo "Exporting variables to GITHUB_ENV..."
          echo "MLFLOW_URL=$MLFLOW_URL" >> $GITHUB_ENV
          echo "PUSHGATEWAY_URL=$PUSHGATEWAY_URL" >> $GITHUB_ENV
          echo "PROMETHEUS_URL=$PROMETHEUS_URL" >> $GITHUB_ENV
          echo "Verifying exported variables..."
          echo "GITHUB_ENV content after export:"
          cat $GITHUB_ENV
        shell: bash

      - name: Debug Environment Variables
        run: |
          echo "Checking environment variables..."
          echo "PUSHGATEWAY_URL from env: $PUSHGATEWAY_URL"
          echo "PROMETHEUS_URL from env: $PROMETHEUS_URL"
          echo "MLFLOW_URL from env: $MLFLOW_URL"
        shell: bash

      - name: Download notebook and scripts
        run: |
          wget https://raw.githubusercontent.com/elmekadem-narjiss/BackUp_ML/refs/heads/main/Backend/ppo_pipeline.ipynb -O ppo_pipeline.ipynb
          wget https://raw.githubusercontent.com/elmekadem-narjiss/BackUp_ML/refs/heads/main/Backend/train_ppo.py -O train_ppo.py
          wget https://raw.githubusercontent.com/elmekadem-narjiss/BackUp_ML/refs/heads/main/Backend/evaluate_ppo.py -O evaluate_ppo.py
          wget https://raw.githubusercontent.com/elmekadem-narjiss/BackUp_ML/refs/heads/main/Backend/BESSBatteryEnv.py -O BESSBatteryEnv.py
          wget https://raw.githubusercontent.com/elmekadem-narjiss/BackUp_ML/refs/heads/main/Backend/download_file.py -O download_file.py
        shell: bash

      - name: Run Snakemake pipeline
        run: |
          source venv/bin/activate
          snakemake --snakefile Backend/Snakefile --cores 1 --verbose
        shell: bash

      - name: Check Pushgateway accessibility
        run: |
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          RUN_ID=${{ github.run_id }}
          FULL_URL="$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "Envoi de la métrique de test vers $FULL_URL"
          STATUS=$(echo "test_accessibility{job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 1" | curl -s -L -w "%{http_code}" --data-binary @- "$FULL_URL" -o /dev/null)
          if [ "$STATUS" -eq 200 ]; then
            echo "Pushgateway accessible, code HTTP : $STATUS"
            echo "Vérification de la métrique test_accessibility dans Pushgateway :"
            curl -s -L "$PUSHGATEWAY_URL/metrics" | grep test_accessibility || echo "Métrique test_accessibility non trouvée"
          else
            echo "Erreur : Pushgateway renvoie le code HTTP $STATUS"
            exit 1
          fi
        shell: bash

      - name: Push selected MLFlow metrics to Pushgateway
        run: |
          source venv/bin/activate
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          RUN_ID=${{ github.run_id }}
          # MLFlow metrics for run 92f5893e1dbe4175a3f4313bc89c56b4
          echo "mse{run=\"92f5893e1dbe4175a3f4313bc89c56b4\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.039917658308037784" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "loss{run=\"92f5893e1dbe4175a3f4313bc89c56b4\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.04144944250583649" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "mae{run=\"92f5893e1dbe4175a3f4313bc89c56b4\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.1347774024638297" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "rmse{run=\"92f5893e1dbe4175a3f4313bc89c56b4\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.19979403972100315" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "r2_score{run=\"92f5893e1dbe4175a3f4313bc89c56b4\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.6619863834818595" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          # MLFlow metrics for run ad0cf78265204f34b84a40aa09895c7f
          echo "df_resid{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 9999999" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "scale{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 1" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "mse{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 0.005455112014267468" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "bic{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 3180.9434357641003" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "llf{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} -1573.7916355183975" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "aic{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 3157.583271036795" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
          echo "df_model{run=\"ad0cf78265204f34b84a40aa09895c7f\",job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 5" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
        shell: bash

      - name: Push PPO metrics to Pushgateway
        run: |
          source venv/bin/activate
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          RUN_ID=${{ github.run_id }}
          if [ -f output/ppo_bess_model_metrics.json ]; then
            echo "Fichier ppo_bess_model_metrics.json trouvé. Contenu :"
            cat output/ppo_bess_model_metrics.json | jq . || echo "Erreur : ppo_bess_model_metrics.json n'est pas un JSON valide"
            TRAIN_METRICS=$(cat output/ppo_bess_model_metrics.json | jq -r 'to_entries[] | .key + "{run=\"ppo_training\",job=\"ppo_metrics\",run_id=\"'"$RUN_ID"'\"} " + (.value | tostring)')
            if [ -z "$TRAIN_METRICS" ]; then
              echo "Erreur : Aucune métrique trouvée dans ppo_bess_model_metrics.json"
              exit 1
            else
              while IFS= read -r metric; do
                echo "Envoi de la métrique PPO (entraînement) à Pushgateway : $metric"
                STATUS=$(echo "$metric" | curl -s -L -w "%{http_code}" --data-binary @- "$PUSHGATEWAY_URL/metrics/job/ppo_metrics" -o /dev/null)
                if [ "$STATUS" -eq 200 ]; then
                  echo "Succès : Métrique PPO envoyée à Pushgateway, code HTTP $STATUS"
                else
                  echo "Erreur : Échec de l'envoi de la métrique PPO à Pushgateway, code HTTP $STATUS"
                  exit 1
                fi
              done <<< "$TRAIN_METRICS"
            fi
          else
            echo "Erreur : ppo_bess_model_metrics.json non trouvé. Aucune métrique PPO d'entraînement envoyée."
            exit 1
          fi
          if [ -f output/evaluation_metrics.json ]; then
            echo "Fichier evaluation_metrics.json trouvé. Contenu :"
            cat output/evaluation_metrics.json | jq . || echo "Erreur : evaluation_metrics.json n'est pas un JSON valide"
            EVAL_METRICS=$(cat output/evaluation_metrics.json | jq -r 'to_entries[] | .key + "{run=\"ppo_evaluation\",job=\"ppo_metrics\",run_id=\"'"$RUN_ID"'\"} " + (.value | tostring)')
            if [ -z "$EVAL_METRICS" ]; then
              echo "Erreur : Aucune métrique trouvée dans evaluation_metrics.json"
              exit 1
            else
              while IFS= read -r metric; do
                echo "Envoi de la métrique PPO (évaluation) à Pushgateway : $metric"
                STATUS=$(echo "$metric" | curl -s -L -w "%{http_code}" --data-binary @- "$PUSHGATEWAY_URL/metrics/job/ppo_metrics" -o /dev/null)
                if [ "$STATUS" -eq 200 ]; then
                  echo "Succès : Métrique PPO envoyée à Pushgateway, code HTTP $STATUS"
                else
                  echo "Erreur : Échec de l'envoi de la métrique PPO à Pushgateway, code HTTP $STATUS"
                  exit 1
                fi
              done <<< "$EVAL_METRICS"
            fi
          else
            echo "Erreur : evaluation_metrics.json non trouvé. Aucune métrique PPO d'évaluation envoyée."
            exit 1
          fi
        shell: bash

      - name: Push global success metric to Pushgateway
        if: success()
        run: |
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          RUN_ID=${{ github.run_id }}
          echo "success{job=\"mlflow_and_snakemake_metrics\",run_id=\"$RUN_ID\"} 1" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/mlflow_and_snakemake_metrics"
        shell: bash

      - name: Check metrics in Pushgateway
        run: |
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          echo "🔍 Vérification des métriques dans Pushgateway..."
          curl -s -L "$PUSHGATEWAY_URL/metrics" | grep -E 'scale|loss|mae|mse|aic|bic|llf|r2_score|rmse|df_model|df_resid|success|avg_reward|avg_cycles|avg_accuracy|total_reward|cycles|accuracy' || echo "⚠️ Pas de métriques visibles"
        shell: bash

      - name: Verify Metrics in Prometheus
        run: |
          echo "Extracting PROMETHEUS_URL for this step..."
          PROMETHEUS_URL=$(yq .prometheus.url Backend/config.yaml | tr -d '"')
          echo "PROMETHEUS_URL for this step: $PROMETHEUS_URL"
          if [ -z "$PROMETHEUS_URL" ]; then
            echo "Erreur : PROMETHEUS_URL n'est pas défini ou est vide"
            exit 1
          fi
          echo "🔍 Vérification des métriques dans Prometheus..."
          curl -s -L "$PROMETHEUS_URL/api/v1/query?query=workflow_duration" | jq . || echo "Métrique workflow_duration non trouvée dans Prometheus"
          curl -s -L "$PROMETHEUS_URL/api/v1/query?query=success" | jq . || echo "Métrique success non trouvée dans Prometheus"
        shell: bash

      - name: Complete Monitoring
        run: |
          echo "✅ Fin de l'exécution, vérification via Grafana Cloud"
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            output/ppo_bess_model_metrics.json
            output/evaluation_metrics.json
            output/ppo_pipeline_executed.ipynb

      - name: Notify on build results
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \"Build job for ${{ github.repository }} completed.\nStatus: ${{ job.status }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
        shell: bash

      - name: Debug Working Directory Before Record Metrics
        run: |
          echo "Current working directory before Record build workflow metrics: $(pwd)"
          echo "Listing files before Record build workflow metrics:"
          ls -la
        shell: bash

      - name: Record build workflow metrics
        if: always()
        run: |
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          if [ ! -f start_time.txt ]; then
            echo "Erreur : start_time.txt n'existe pas"
            exit 1
          fi
          START_TIME=$(cat start_time.txt)
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          RUN_ID=${{ github.run_id }}
          echo "Durée du job build : $DURATION secondes"
          echo "workflow_duration{job=\"build\",repository=\"${{ github.repository }}\",run_id=\"$RUN_ID\"} $DURATION" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/workflow_metrics"
        shell: bash

      - name: Debug Working Directory Before Push Error Count
        run: |
          echo "Current working directory before Push error count metric: $(pwd)"
          echo "Listing files before Push error count metric:"
          ls -la
        shell: bash

      - name: Push error count metric
        if: failure()
        run: |
          echo "Extracting PUSHGATEWAY_URL for this step..."
          PUSHGATEWAY_URL=$(yq .pushgateway.url Backend/config.yaml | tr -d '"')
          echo "PUSHGATEWAY_URL for this step: $PUSHGATEWAY_URL"
          if [ -z "$PUSHGATEWAY_URL" ]; then
            echo "Erreur : PUSHGATEWAY_URL n'est pas défini ou est vide"
            exit 1
          fi
          RUN_ID=${{ github.run_id }}
          echo "error_count{job=\"build\",repository=\"${{ github.repository }}\",run_id=\"$RUN_ID\"} 1" | curl -s -L --data-binary @- "$PUSHGATEWAY_URL/metrics/job/workflow_metrics"
        shell: bash

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Debug Working Directory Before Set Start Time
        run: |
          echo "Current working directory before Set Start Time: $(pwd)"
          echo "Listing files before Set Start Time:"
          ls -la
        shell: bash

      - name: Set Start Time
        run: |
          echo "Creating start_time.txt..."
          echo "$(date +%s)" > start_time.txt
          if [ -f start_time.txt ]; then
            echo "start_time.txt created successfully."
            echo "Content of start_time.txt:"
            cat start_time.txt
            echo "Size of start_time.txt: $(stat -c %s start_time.txt) bytes"
          else
            echo "Erreur : start_time.txt n'a pas été créé"
            exit 1
          fi
        shell: bash

      - name: Debug Working Directory After Set Start Time
        run: |
          echo "Current working directory after Set Start Time: $(pwd)"
          echo "Listing files after Set Start Time:"
          ls -la
          if [ -f start_time.txt ]; then
            echo "start_time.txt exists after creation."
          else
            echo "Erreur : start_time.txt n'existe pas après création"
            exit 1
          fi
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install yq (stable version)
        run: |
