name: MLFlow and Snakemake Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set up virtual environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        # Crée un requirements.txt avec toutes les dépendances nécessaires
        echo "mlflow" > requirements.txt
        echo "prometheus_client" >> requirements.txt
        echo "snakemake" >> requirements.txt
        echo "fastapi" >> requirements.txt
        echo "tensorflow" >> requirements.txt
        echo "httpx" >> requirements.txt
        echo "pytest" >> requirements.txt
        echo "redis" >> requirements.txt
        # Installation des dépendances
        pip install -r requirements.txt
        pip install pulp==2.7.0
        # Vérifie que snakemake est bien installé
        command -v snakemake || echo "⚠️ Snakemake non trouvé"
      shell: bash

    - name: Patch keras import in lstm_model.py
      run: |
        sed -i 's/from keras\.api\.models/from tensorflow.keras.models/' Backend/app/services/lstm_model.py
        sed -i 's/from keras\.api\.layers/from tensorflow.keras.layers/' Backend/app/services/lstm_model.py
      shell: bash

    - name: Create basic Snakefile if missing
      run: |
        if [ ! -f Snakefile ]; then
          echo "rule all:" > Snakefile
          echo "  input:" >> Snakefile
          echo "    'results/output.txt'" >> Snakefile
          echo "" >> Snakefile
          echo "rule example:" >> Snakefile
          echo "  output:" >> Snakefile
          echo "    'results/output.txt'" >> Snakefile
          echo "  shell:" >> Snakefile
          echo "    'mkdir -p results && echo Hello > results/output.txt'" >> Snakefile
        fi
      shell: bash

    - name: Start MLFlow server
      run: |
        source venv/bin/activate
        nohup mlflow ui --host 0.0.0.0 --port 5000 &
        sleep 10
      shell: bash

    - name: Run Snakemake pipeline
      run: |
        source venv/bin/activate
        snakemake --cores 4
      shell: bash

    - name: Check if tests directory exists
      run: |
        ls -l Backend/tests/
      shell: bash

    - name: Run tests with pytest
      run: |
        source venv/bin/activate
        pytest Backend/tests/
      shell: bash

    - name: Push metrics to Prometheus
      run: |
        curl -X POST -d 'metric=success&value=1' http://localhost:9091/metrics/job/mlflow_metrics
      shell: bash

    - name: Complete Monitoring
      run: |
        echo "✅ Fin de l'exécution, vérification via Grafana et Prometheus"
      shell: bash
