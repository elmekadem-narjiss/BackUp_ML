          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Verify requirements.txt
        run: |
          if [ ! -f Backend/requirements.txt ]; then
            echo "Error: Backend/requirements.txt not found"
            ls -R
            exit 1
