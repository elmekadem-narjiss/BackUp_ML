name: MLFlow and Snakemake Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set up virtual environment and install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip

        # Crée requirements.txt s’il n’existe pas
        echo "mlflow" >> requirements.txt
        echo "prometheus_client" >> requirements.txt
        echo "snakemake" >> requirements.txt

        pip install -r requirements.txt
        pip install pulp==2.7.0
        echo "✅ Environnement prêt"

        # Vérifie que snakemake est bien installé
        which snakemake || echo "⚠️ Snakemake non trouvé"
      shell: bash

    - name: Start MLFlow server
      run: |
        source venv/bin/activate
        nohup mlflow ui --host 0.0.0.0 --port 5000 &
        sleep 10
      shell: bash

    - name: Run Snakemake pipeline
      run: |
        source venv/bin/activate
        snakemake --cores 4
      shell: bash

    - name: Run your ML training or tests
      run: |
        source venv/bin/activate
        python train.py
      shell: bash

    - name: Push metrics to Prometheus
      run: |
        curl -X POST -d 'metric=success&value=1' http://localhost:9091/metrics/job/mlflow_metrics

    - name: Complete Monitoring
      run: |
        echo "✅ Fin de l'exécution, vérification via Grafana et Prometheus"
