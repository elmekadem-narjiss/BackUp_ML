          cat token.json | jq . > /dev/null || { echo "Erreur : token.json n'est pas un JSON valide"; exit 1; }
          cat client_secrets.json | jq . > /dev/null || { echo "Erreur : client_secrets.json n'est pas un JSON valide"; exit 1; }
